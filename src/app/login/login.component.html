<form action="action_page.php" method="post">
  
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" placeholder="Enter email" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password"  [(ngModel)]="password" [ngModelOptions]="{standalone:true}" placeholder="Enter Password" name="psw" required>
  
      <button type="submit" (click)="login()">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
