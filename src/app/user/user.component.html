<table border="1">
    <tr>
        <td>Id</td>
        <td>Fullname</td>
        <td>Email</td>
        <td>Phone</td>
        <td>Address</td>
        <td>courseList</td>
        
        </tr>
    <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td>{{ item.fullName }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phone }} </td>
        <td>{{ item.address }}</td>
        <td>{{item.courseList}}</td>
     
        </tr>
</table>
