

  <div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Signup</h3>
            </div>
            <div class="card-body">
                <form class="form">
                  <div class="form-group">
                    <label for="">FullName</label>
                    <input [(ngModel)]="user.name" name="name" required type="text" class="form-control rounded-0" >
                </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="user.email" name="email" required type="text" class="form-control rounded-0">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="user.password" name="password" required type="password" class="form-control rounded-0">
                    </div>
                    <button (click)="signup()" class="btn btn-primary">SignUp</button>
                </form>
            </div>
        </div>
    </div>
</div>
