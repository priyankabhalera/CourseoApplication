<table border="1">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Description</td>
        <td>Instructor name</td>
        <td>Price</td>
        </tr>
    <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.instructor_name }} </td>
        <td>{{ item.price }}</td>
        </tr>
</table>
